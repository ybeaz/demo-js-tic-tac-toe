<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Webpack App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="TttJs">
    <h1 class="TttJs__title">Tic Tac Toe game</h1>
    <div class="TttJs__status">
    </div>
    <div class="TttJs__table">
      <div class="TttJs__row">
        <button class="TttJs__square"></button>
        <button class="TttJs__square"></button>
        <button class="TttJs__square"></button>
      </div>
      <div class="TttJs__board_row">
        <button class="TttJs__square"></button>
        <button class="TttJs__square"></button>
        <button class="TttJs__square"></button>
      </div>
      <div class="TttJs__board_row">
        <button class="TttJs__square"></button>
        <button class="TttJs__square"></button>
        <button class="TttJs__square"></button>
      </div>
    </div>
    <div class="TttJs__link_wrapper">
      <a class="TttJs__link" href="https://github.com/ybeaz/demo-js-tic-tac-toe/blob/master/README.md" target="_blank">
        Github link
      </a>
    </div>
  </div>



  <div id="root"></div>
</body>
<!--   
  <script src="http://127.0.0.1:3100/dist/dist/tttJs.min.js"></script>
-->

</html>
